<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Image Presentation</title>
    <link rel="stylesheet" href="/image-slides---pjs/style.css">
    <base href="https://drakejoshua.github.io">
    <!-- created by mabawonku joshua -->
</head>
<body>
    <div id="body">
        <h2> image slider </h2>
        <div id="slides-ctn">
            <img class="slides" src="/images/buildings/Lighthouse.jpg" alt="Lighthouse">
            <img class="slides" src="/images/people/conor-obrien-nKZuhvCGGQU-unsplash.jpg" alt="Lighthouse">
            <img class="slides" src="/images/animals/pexels-jeremy-bishop-2922672.jpg" alt="Lighthouse">
            <img class="slides" src="/images/nature/Chrysanthemum.jpg" alt="Lighthouse">
            <img class="slides" src="/images/animals/Koala.jpg" alt="Lighthouse">
            <img class="slides" src="/images/nature/img_lights.jpg" alt="Lighthouse">
            <img class="slides" src="/images/nature/Chrysanthemum.jpg" alt="Lighthouse">
            <img class="slides" src="/images/nature/pexels-roman-odintsov-4553622.jpg" alt="Lighthouse">
            <img class="slides" src="/images/nature/Desert.jpg" alt="Lighthouse">
        </div>
        <div id="btn-ctn">
            <button onclick="previousSlide()">previous</button>
            <button onclick="nextSlide()">next</button>
            <button onclick="playSlideShow()">play slideshow</button>
        </div>
    </div>
    <script src="/image-slides---pjs/slides.js"></script>
</body>
</html>
